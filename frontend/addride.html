<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TigerLift</title>
  </head>

  <body>
    <form action="/addride" method="get">
        <table>
            <tr>
            <td align="right">Max Capacity: </td>
            <td> <input type="text" name="max_capacity" autofocus> </td>
            </tr>
            
            <tr>
            <td align="right">Source: </td>
            <td> <input type="text" name="origin" autofocus> </td>
            </tr>

            <tr>
            <td align="right">Destination: </td>
            <td> <input type="text" name="destination" autofocus> </td>
            </tr>

            <tr>
            <td align="right">Arrival Time: </td>
            <td> <input type="text" name="arrival_time" autofocus> </td>
            </tr>
            
            <tr>
              <td></td>
              <td> <input type="submit" value="Create Ride"> </td>
            </tr>

        </table>
    </form>

        <script src="script.js"></script>
  </body>
</html>
